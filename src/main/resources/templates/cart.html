<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Səbətim</title>
    <style>
        .cart-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .cart-table th, .cart-table td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        .cart-table th {
            background-color: #f2f2f2;
        }

        .quantity-control a {
            font-size: 1.5em;
            text-decoration: none;
            color: #333;
            padding: 0 10px;
        }

        .order-form {
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn-primary {
            background-color: #ff6600;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

<main layout:fragment="content">
    <section class="cart_section layout_padding">
        <div class="container">
            <div class="heading_container">
                <h2>Səbətim</h2>
            </div>

            <div class="cart-table">
                <table>
                    <thead>
                    <tr>
                        <th>Məhsul</th>
                        <th>Qiymət</th>
                        <th>Miqdar</th>
                        <th>Ümumi</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cartItem : ${cartItems}">
                        <td>
                            <img th:src="${cartItem.image.startsWith('http') ? cartItem.image : '/front/images/' + cartItem.image}" style="width: 50px; height: 50px; border-radius: 50%; vertical-align: middle;">                            <span th:text="${cartItem.name}" style="margin-left: 10px;"></span>
                        </td>
                        <td th:text="${#numbers.formatDecimal(cartItem.price, 1, 2)} + ' AZN'">0.00 AZN</td>
                        <td>
                            <div class="quantity-control">
                                <a th:href="@{/update-quantity(id=${cartItem.id}, quantity=${cartItem.quantity - 1})}" style="color: #ff6600; font-size: 1.2em;">-</a>
                                <span th:text="${cartItem.quantity}" style="margin: 0 10px;"></span>
                                <a th:href="@{/update-quantity(id=${cartItem.id}, quantity=${cartItem.quantity + 1})}" style="color: #ff6600; font-size: 1.2em;">+</a>
                            </div>
                        </td>
                        <td th:text="${#numbers.formatDecimal(cartItem.price * cartItem.quantity, 1, 2)} + ' AZN'">0.00 AZN</td>
                        <td>
                            <a th:href="@{/remove-from-cart(id=${cartItem.id})}" style="color: red; text-decoration: none;">Sil</a>
                        </td>
                    </tr>
                    <tr th:if="${cartItems == null or cartItems.isEmpty()}">
                        <td colspan="5" style="text-align: center; padding: 20px;">
                            Səbətiniz boşdur.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="cart-summary" th:if="${cartItems != null and !cartItems.isEmpty()}" style="text-align: right; font-size: 1.3em; margin-top: 20px;">
                <h4>Səbətinizin Ümumi Qiyməti: <span th:text="${#numbers.formatDecimal(totalPrice, 1, 2)} + ' AZN'">0.00 AZN</span></h4>
            </div>

            <div class="order-form" th:if="${cartItems != null and !cartItems.isEmpty()}">
                <h3>Sifariş Məlumatları</h3>
                <form action="/checkout" method="post">
                    <div class="form-group">
                        <label for="fullName">Ad və Soyad</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Əlaqə Nömrəsi</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Ünvan</label>
                        <textarea id="address" name="address" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Ödəniş Et</button>
                </form>
            </div>
        </div>
    </section>
</main>
<footer class="footer_section" layout:fragment="footer">
</footer>
</body>
</html>
