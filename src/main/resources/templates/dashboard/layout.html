<!DOCTYPE html>
<html lang="az" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title layout:title-pattern="$CONTENT_TITLE | FF Admin Panel">Admin Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --sidebar-width: 260px;
            --ff-primary-color: #ff6600;
            --ff-dark-color: #212529;
        }
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--ff-dark-color);
            color: white;
            position: fixed;
            height: 100%;
            padding-top: 20px;
            transition: all 0.3s;
            z-index: 1000;
        }
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 30px;
            transition: all 0.3s;
            min-height: 100vh;
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.75);
            padding: 12px 20px;
            transition: background-color 0.2s, color 0.2s;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: white;
            background-color: var(--ff-primary-color);
            border-radius: 5px;
        }
        .sidebar .nav-link i {
            margin-right: 10px;
        }
        .ff-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--ff-primary-color);
            text-align: center;
            margin-bottom: 30px;
            display: block;
        }
    </style>
</head>

<body>

        </li>
        <li class="nav-item">

            </a>
        </li>
    </ul>
</aside>

<div class="main-content">
    <h1 class="mb-4" layout:fragment="page-header">Dashboard</h1>

    <div layout:fragment="content"></div>

    <footer class="mt-5 pt-3 border-top text-center text-muted">
        <p>&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> FF Restaurant Admin Panel.</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
