<!DOCTYPE html>
<html lang="az" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/layout}">
<th:block layout:fragment="page-header">
    <h1 class="mb-4 text-gray-800">Məhsulu Redaktə Et: <span th:text="${menuItem.name}"></span></h1>
    <p class="text-secondary">Məhsulun məlumatlarını dəyişin və yadda saxlayın.</p>
</th:block>

<div layout:fragment="content">

    <div th:if="${errorMessage}" class="alert alert-danger shadow-sm animated fadeIn" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i> <span th:text="${errorMessage}"></span>
    </div>

    <div th:if="${param.success != null and param.success[0] == 'updated'}" class="alert alert-success shadow-sm animated fadeIn" role="alert">
        <i class="fas fa-check-circle me-2"></i> Məhsul uğurla yeniləndi!
    </div>

    <div class="card shadow mb-4 border-left-primary">
        <div class="card-header py-3 bg-white">
            <h6 class="m-0 font-weight-bold text-primary">Əsas Məlumatlar</h6>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/menu-items/{id}/edit(id=${menuItem.id})}" th:object="${menuItem}" method="post">

                <input type="hidden" th:field="*{id}">

                <div class="row">
                    <div class="col-lg-6 mb-3">
                        <label for="name" class="form-label font-weight-bold">Məhsulun Adı</label>
                        <input type="text" th:field="*{name}" id="name" class="form-control form-control-user"
                               th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" placeholder="Məs. Çizburger" required>
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"></div>
                    </div>

                    <div class="col-lg-6 mb-3">
                        <label for="price" class="form-label font-weight-bold">Qiymət (AZN)</label>
                        <input type="number" th:field="*{price}" id="price" class="form-control form-control-user" step="0.01"
                               th:classappend="${#fields.hasErrors('price') ? 'is-invalid' : ''}" placeholder="Məs. 4.99" required>
                        <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="invalid-feedback"></div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="categoryId" class="form-label font-weight-bold">Kateqoriya</label>
                    <select th:field="*{categoryId}" id="categoryId" class="form-control custom-select"
                            th:classappend="${#fields.hasErrors('categoryId') ? 'is-invalid' : ''}" required>
                        <option value="">-- Kateqoriya Seçin --</option>
                        <option th:each="category : ${categories}"
                                th:value="${category.id}"
                                th:text="${category.name}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}" class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                    <label for="imageUrl" class="form-label font-weight-bold">Şəkil URL-i</label>
                    <input type="url" th:field="*{imageUrl}" id="imageUrl" class="form-control form-control-user"
                           th:classappend="${#fields.hasErrors('imageUrl') ? 'is-invalid' : ''}" placeholder="https://example.com/image.jpg" required>
                    <div th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}" class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label font-weight-bold">Təsvir</label>
                    <textarea th:field="*{description}" id="description" class="form-control" rows="4"
                              th:classappend="${#fields.hasErrors('description') ? 'is-invalid' : ''}" placeholder="Məhsul haqqında qısa təsvir" required></textarea>
                    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="invalid-feedback"></div>
                </div>

                <div class="mb-4">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="isActive" th:field="*{isActive}">
                        <label class="form-check-label" for="isActive">Məhsul Aktivdir?</label>
                    </div>
                </div>


                <div class="d-flex justify-content-end pt-3 border-top">
                    <a th:href="@{/admin/menu-items}" class="btn btn-outline-secondary me-2">Geri</a>
                    <button type="submit" class="btn btn-primary btn-icon-split">
                        <span class="icon text-white-50"><i class="fas fa-save"></i></span>
                        <span class="text">Dəyişiklikləri Yadda Saxla</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
