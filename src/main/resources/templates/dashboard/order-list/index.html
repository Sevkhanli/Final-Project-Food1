<!DOCTYPE html>
<html lang="az"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/layout}">
<head>
    <title>Sifarişlər | FF Admin</title>

    <style layout:fragment="page-css">
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        /* ======== Reset & Base ======== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #1a202c;
            min-height: 100vh;
            padding: 2rem;
        }

        /* ======== Header Section ======== */
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-content h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .header-content h1 i {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .header-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            font-weight: 400;
        }

        /* ======== Stats Cards ======== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
            animation: fadeIn 0.6s ease 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .stat-icon.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .stat-icon.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .stat-icon.warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .stat-icon.info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .stat-content {
            flex: 1;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1a202c;
            line-height: 1;
        }

        /* ======== Main Table Container ======== */
        .order-table-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 0.6s ease 0.4s both;
        }

        /* ======== Table Header ======== */
        .table-header {
            padding: 1.5rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .table-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-box {
            position: relative;
            width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 0.6rem 1rem 0.6rem 2.5rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-box input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        .search-box i {
            position: absolute;
            left: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }

        /* ======== Table Styles ======== */
        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        thead {
            background: #f7fafc;
        }

        th {
            text-transform: uppercase;
            font-size: 0.7rem;
            color: #4a5568;
            padding: 1.2rem 1.5rem;
            text-align: left;
            font-weight: 700;
            letter-spacing: 0.08em;
            border-bottom: 2px solid #e2e8f0;
            white-space: nowrap;
        }

        td {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid #f1f5f9;
            font-size: 0.9rem;
            vertical-align: middle;
        }

        tbody tr {
            transition: all 0.2s ease;
            cursor: pointer;
        }

        tbody tr:hover {
            background: linear-gradient(90deg, #f8f9ff 0%, #f0f4ff 100%);
            transform: scale(1.002);
        }

        /* ======== Order ID Badge ======== */
        .order-id {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            font-weight: 700;
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            font-size: 0.85rem;
        }

        /* ======== Date Styling ======== */
        .date-cell {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .date-main {
            font-weight: 600;
            color: #2d3748;
        }

        .date-time {
            font-size: 0.75rem;
            color: #a0aec0;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        /* ======== Customer Info ======== */
        .customer-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .customer-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .customer-details {
            display: flex;
            flex-direction: column;
        }

        .customer-name {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.15rem;
        }

        .customer-contact {
            font-size: 0.75rem;
            color: #718096;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        /* ======== Address Styling ======== */
        .address-cell {
            max-width: 200px;
            color: #4a5568;
            font-size: 0.85rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* ======== Price Styling ======== */
        .price-cell {
            font-weight: 700;
            font-size: 1.05rem;
            color: #10b981;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        /* ======== Status Badges ======== */
        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.2s ease;
        }

        .status::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .status.NEW {
            background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
            color: #0369a1;
        }

        .status.NEW::before {
            background: #0369a1;
        }

        .status.PREPARING {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            color: #d97706;
        }

        .status.PREPARING::before {
            background: #d97706;
        }

        .status.SHIPPED {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            color: #1d4ed8;
        }

        .status.SHIPPED::before {
            background: #1d4ed8;
        }

        .status.DELIVERED {
            background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
            color: #15803d;
        }

        .status.DELIVERED::before {
            background: #15803d;
        }

        .status.CANCELLED {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #b91c1c;
        }

        .status.CANCELLED::before {
            background: #b91c1c;
        }

        /* ======== Action Buttons ======== */
        .actions-cell {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
        }

        .action-btn:hover::before {
            width: 100px;
            height: 100px;
        }

        .action-btn i {
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
        }

        .action-btn.view {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .action-btn.view:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .action-btn.edit {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(240, 147, 251, 0.3);
        }

        .action-btn.edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(240, 147, 251, 0.4);
        }

        /* ======== Empty State ======== */
        .empty-table {
            text-align: center;
            padding: 5rem 2rem;
        }

        .empty-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.2;
        }

        .empty-icon i {
            font-size: 3.5rem;
            color: white;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .empty-subtitle {
            font-size: 1rem;
            color: #718096;
        }

        /* ======== Responsive Design ======== */
        @media (max-width: 1200px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .table-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .search-box {
                width: 100%;
            }

            th, td {
                padding: 0.75rem;
                font-size: 0.8rem;
            }

            .customer-avatar {
                width: 32px;
                height: 32px;
                font-size: 0.75rem;
            }
        }

        /* ======== Scrollbar Styling ======== */
        .table-wrapper::-webkit-scrollbar {
            height: 8px;
        }

        .table-wrapper::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        .table-wrapper::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
        }

        .table-wrapper::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
    </style>
</head>

<body>
<div layout:fragment="content">
    <div class="dashboard-container">

        <!-- Header -->
        <div class="page-header">
            <div class="header-content">
                <h1>
                    <i class="fas fa-receipt"></i>
                    Sifarişlər İdarəsi
                </h1>
                <p class="header-subtitle">Bütün sifarişlərinizi buradan idarə edə bilərsiniz</p>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon primary">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Toplam Sifariş</div>
                    <div class="stat-value" th:text="${#lists.size(orders)}">0</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon success">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Çatdırılıb</div>
                    <div class="stat-value">0</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon warning">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Gözləmədə</div>
                    <div class="stat-value">0</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon info">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Toplam Gəlir</div>
                    <div class="stat-value">0 ₼</div>
                </div>
            </div>
        </div>

        <!-- Orders Table -->
        <div class="order-table-container">
            <div class="table-header">
                <div class="table-title">
                    <i class="fas fa-list"></i>
                    Son Sifarişlər
                </div>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Sifariş axtar...">
                </div>
            </div>

            <div class="table-wrapper">
                <table>
                    <thead>
                    <tr>
                        <th>Sifariş ID</th>
                        <th>Tarix</th>
                        <th>Müştəri</th>
                        <th>Ünvan</th>
                        <th style="text-align: right;">Məbləğ</th>
                        <th>Status</th>
                        <th style="text-align: center;">Əməliyyatlar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orders}">
                        <td>
                            <span class="order-id">
                                <i class="fas fa-hashtag"></i>
                                <span th:text="${order.id}"></span>
                            </span>
                        </td>
                        <td>
                            <div class="date-cell">
                                <span class="date-main" th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy')}"></span>
                                <span class="date-time">
                                    <i class="far fa-clock"></i>
                                    <span th:text="${#temporals.format(order.orderDate, 'HH:mm')}"></span>
                                </span>
                            </div>
                        </td>
                        <td>
                            <div class="customer-info">
                                <div class="customer-avatar" th:text="${#strings.substring(order.fullName, 0, 1)}"></div>
                                <div class="customer-details">
                                    <div class="customer-name" th:text="${order.fullName}"></div>
                                    <div class="customer-contact">
                                        <i class="fas fa-phone"></i>
                                        <span th:text="${order.phoneNumber}"></span>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="address-cell" th:text="${order.address}"></div>
                        </td>
                        <td style="text-align: right;">
                            <div class="price-cell">
                                <i class="fas fa-coins"></i>
                                <span th:text="${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 2, 'POINT')} + ' ₼'"></span>
                            </div>
                        </td>
                        <td>
                            <span th:class="|status ${order.orderStatus}|" th:text="${order.orderStatus}"></span>
                        </td>
                        <td>
                            <div class="actions-cell">
                                <a th:href="@{/admin/orders/details/{id}(id=${order.id})}" class="action-btn view" title="Bax">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <a th:href="@{/admin/orders/edit-status/{id}(id=${order.id})}" class="action-btn edit" title="Düzəlt">
                                    <i class="fas fa-edit"></i>
                                </a>
                            </div>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(orders)}">
                        <td colspan="7" class="empty-table">
                            <div class="empty-icon">
                                <i class="fas fa-box-open"></i>
                            </div>
                            <div class="empty-title">Heç bir sifariş tapılmadı</div>
                            <div class="empty-subtitle">Hal-hazırda heç bir sifariş yoxdur.</div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
</body>
</html>
