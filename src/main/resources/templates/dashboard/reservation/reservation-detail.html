<!DOCTYPE html>
<html lang="az" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/layout}">
<head>
    <title>Rezervasiya Detalları</title>
</head>
<body>

<div layout:fragment="page-header">
    <h1 class="h3 mb-0 text-gray-800">Rezervasiya Detalları - #<span th:text="${reservation.id}">1</span></h1>
</div>

<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-8">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Rezervasiya Məlumatları</h6>
                </div>
                <div class="card-body">
                    <dl class="row">
                        <dt class="col-sm-4">Rezervasiya ID:</dt>
                        <dd class="col-sm-8" th:text="${reservation.id}">1</dd>

                        <dt class="col-sm-4">Tarix:</dt>
                        <dd class="col-sm-8" th:text="${#temporals.format(reservation.reservationDate, 'dd MMMM yyyy')}">16 Noyabr 2025</dd>

                        <dt class="col-sm-4">Saat:</dt>
                        <dd class="col-sm-8" th:text="${#temporals.format(reservation.reservationTime, 'HH:mm')}">14:00</dd>

                        <dt class="col-sm-4">Şəxslərin Sayı:</dt>
                        <dd class="col-sm-8" th:text="${reservation.numberOfPeople}">4</dd>

                        <dt class="col-sm-4">Status:</dt>
                        <dd class="col-sm-8">
                            <span th:class="${reservation.status.name() == 'TESDIQLENIB' ? 'badge bg-success' :
                                            (reservation.status.name() == 'GOZLEMEDE' ? 'badge bg-warning text-dark' :
                                            'badge bg-danger')}"
                                  th:text="${reservation.status.azName}">Gözləmədə</span>
                        </dd>
                    </dl>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Müştəri Məlumatları</h6>
                </div>
                <div class="card-body">
                    <dl class="row">
                        <dt class="col-sm-4">Ad:</dt>
                        <dd class="col-sm-8" th:text="${reservation.customer.name}">Əli Əliyev</dd>

                        <dt class="col-sm-4">Email:</dt>
                        <dd class="col-sm-8"><a th:href="'mailto:' + ${reservation.customer.email}" th:text="${reservation.customer.email}">eli@mail.com</a></dd>

                        <dt class="col-sm-4">Telefon:</dt>
                        <dd class="col-sm-8"><a th:href="'tel:' + ${reservation.customer.phoneNumber}" th:text="${reservation.customer.phoneNumber}">+994 50 123 45 67</a></dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/admin/reservations}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Siyahıya Qayıt
        </a>
        <a th:href="@{/admin/reservations/edit-status/{id}(id=${reservation.id})}" class="btn btn-warning">
            <i class="bi bi-pencil-square"></i> Statusu Redaktə Et
        </a>
    </div>
</div>
</body>
</html>
