<!DOCTYPE html>
<html lang="az" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/layout}">
<head>
    <title>Rəylər (Testimonial)</title>
</head>
<body>

<div layout:fragment="page-header">
    <h1 class="h3 mb-0 text-gray-800">Müştəri Rəyləri</h1>
</div>

<div layout:fragment="content">

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:utext="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:utext="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Bütün Rəylər</h6>
        </div>
        <div class="card-body">
            <div th:if="${testimonials.isEmpty()}" class="alert alert-info">
                Hələ heç bir rəy qeydə alınmayıb.
            </div>

            <div class="table-responsive" th:unless="${testimonials.isEmpty()}">
                <table class="table table-bordered table-hover" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th style="width: 5%;">ID</th>
                        <th style="width: 20%;">Müştəri Adı</th>
                        <th style="width: 55%;">Rəy Mətni</th>
                        <th style="width: 15%;">Əməliyyatlar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="testimonial : ${testimonials}">
                        <td th:text="${testimonial.id}">1</td>
                        <td th:text="${testimonial.customerName}">Əli Vəliyev</td>
                        <td>
                            <p th:text="${testimonial.comment}"></p>
                        </td>
                        <td>
                            <a th:href="@{/admin/testimonials/delete/{id}(id=${testimonial.id})}"
                               onclick="return confirm('Əminsinizmi? Bu rəy silinəcək!')"
                               class="btn btn-sm btn-danger" title="Sil">
                                <i class="bi bi-trash"></i> Sil
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <a th:href="@{/dashboard}" class="btn btn-secondary mt-3">
        <i class="bi bi-arrow-left"></i> Dashboard-a Qayıt
    </a>
</div>
</body>
</html>
