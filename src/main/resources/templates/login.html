<!DOCTYPE html>
<html lang="az" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Daxil Olma - FF Restaurant</title>
    <style>
        .login_section {
            padding: 80px 0;
            background-color: #f7f7f7; /* Yüngül fon rəngi */
        }
        .login_form {
            max-width: 450px;
            margin: auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .login_form h2 {
            text-align: center;
            color: #ff6600; /* Brend rəngi */
            margin-bottom: 30px;
            font-weight: 700;
        }
        .login_form .form-control {
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 12px;
        }
        .login_form .btn-login {
            background-color: #ff6600;
            border: none;
            color: white;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .login_form .btn-login:hover {
            background-color: #e65c00;
        }
        .register-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div layout:fragment="content" class="login_section">
    <div class="container">
        <div class="login_form">
            <h2><i class="fa fa-sign-in mr-2"></i> Hesaba Daxil Ol</h2>

            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <i class="fa fa-exclamation-triangle"></i> Email və ya şifrə yanlışdır!
            </div>

            <form th:action="@{/login}" method="post">

                <div class="form-group">
                    <label for="username">Email Adresi *</label>
                    <input type="email" name="username" class="form-control" id="username" placeholder="email@nümune.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Şifrə *</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Şifrə daxil edin" required>
                </div>

                <button type="submit" class="btn btn-login mt-4">Daxil Ol</button>
            </form>

            <a th:href="@{/register}" class="register-link">Hesabın yoxdur? **Qeydiyyatdan Keç**</a>
        </div>
    </div>
</div>

</body>
</html>
