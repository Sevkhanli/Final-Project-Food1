<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">>

<head>

    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="shortcut icon" href="images/favicon.png" type="">

    <title> Restaurant </title>

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="/front/css/bootstrap.css" />

    <!--owl slider stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <!-- nice select  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css" integrity="sha512-CruCP+TD3yXzlvvijET8wV5WxxEh5H8P4cmz0RFbKK6FlZ2sYl3AEsKlLPHbniXKSrDdFewhbmBK5skbdsASbQ==" crossorigin="anonymous" />
    <!-- font awesome style -->
    <link href="/front/css/font-awesome.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="/front/css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="/front/css/responsive.css" rel="stylesheet" />

    <style>
        /* Bütün .filters_menu li elementləri üçün ilkin stil */
        .filters_menu li {
            cursor: pointer; /* Kursorun düymə olduğunu göstərir */
        }

        /* Bütün linkləri (<a>) tam düymə sahəsinə yayır */
        .filters_menu li a {
            display: block;
            padding: 10px 20px;
            color: #000;
            text-decoration: none; /* Linkin altındakı xətti silir */
        }

        /* Aktiv olan düymənin (li.active) fon və kənar stilini təyin edir */
        .filters_menu li.active {
            background-color: #222;
            border-radius: 25px;
        }

        /* Aktiv olan düymənin (li.active) içindəki mətnin (a) rəngini dəyişir */
        .filters_menu li.active a {
            color: #fff;
        }
    </style>

</head>
<body class="sub_page">

<div layout:fragment="content">
    <!-- səhifəyə xas kontent buraya gələcək -->
    <div class="hero_area">
        <div class="bg-box">
            <img src="/front/images/hero-bg.jpg" alt="">
        </div>
    </div>

    <!-- food section -->

    <section class="food_section layout_padding-bottom" style="margin-top: 50px;">
        <div class="container">
            <div class="heading_container heading_center">
                <h2 style="font-size: 3 rem;" >
                    Menyu
                </h2>
            </div>

            <ul class="filters_menu">
                <li th:class="${activeCategoryId == null ? 'active' : ''}">
                    <a th:href="@{/menu}">All</a>
                </li>
                <li th:each="categoryItem : ${categoryItems}"
                    th:class="${categoryItem.id == activeCategoryId ? 'active' : ''}">
                    <a th:href="@{'/menu?categoryId=' + ${categoryItem.id}}" th:text="${categoryItem.name}"></a>
                </li>
            </ul>

            <div class="filters-content">
                <div class="row grid">
                    <div th:each="menuItem : ${menuItems}"
                         class="col-sm-6 col-lg-4 all pizza"
                         th:classappend="${menuItem.category}">
                        <div class="box">
                            <div>
                                <div class="img-box">
                                    <img th:src="${menuItem.imageUrl}" alt="" style="width: 300px; height: 400px;">
                                </div>
                                <div class="detail-box">
                                    <h5 th:text="${menuItem.name}">
                                        Delicious Item
                                    </h5>
                                    <p th:text="${menuItem.description}">
                                        Some Description
                                    </p>
                                    <div class="options">
                                        <h6 th:text="${menuItem.price + ' AZN'}"}>
                                            $20
                                        </h6>
                                        <a th:href="@{/add-to-cart(id=${menuItem.id})}">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="btn-box" th:if="${!allView}">
                <a th:href="@{/menu(all=true)}">
                    Daha Çox
                </a>
            </div>
        </div>
    </section>

    <!-- end food section -->

</div>
</body>
</html>
